<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car News - Stay Updated with the Latest Trends</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS starts here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            color: #ddd;
            line-height: 1.6;
            background-color: #111;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: #0d1117;
            color: #58a6ff;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .navbar-links a, .logo, .page-flipper {
            color: #58a6ff;
            text-decoration: none;
            padding: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover, .logo:hover, .page-flipper:hover {
            color: #ff7b72;
        }

        .hero {
            background: url('websiteimage.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 2rem;
            text-align: center;
            margin-top: 60px; /* Offset for the fixed header */
        }

        .news-section {
            padding: 2rem;
            background: #161b22;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .ad iframe {
            border: 3px solid #58a6ff;
        }

        footer {
            background: #0d1117;
            color: #58a6ff;
            text-align: center;
            padding: 1rem 0;
        }

        /* Ensure main content doesn't overlap with the fixed header */
        main {
            padding-top: 70px;
        }
        /* CSS ends here */
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">SpeedBrief</a>
        <nav class="navbar">
            <div class="navbar-links">
                <a href="https://www.toyota.com" target="_blank">Toyota</a>
                <a href="https://www.ford.com" target="_blank">Ford</a>
                <a href="https://www.tesla.com" target="_blank">Tesla</a>
            </div>
        </nav>
        <a href="index.html" class="page-flipper">Back to Main Page</a>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Car News</h1>
            <p>Exploring the latest automotive trends, reviews, and cutting-edge technology.</p>
        </section>

        <section class="news-section">
            <h2>Featured Interviews</h2>
            <div class="news-grid">
                <!-- Additional content, ads, or other elements can be included here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SpeedBrief: Quick Car News. All rights reserved.</p>
    </footer>
    <script>
        const apiKey = '59bb65928e9647f2ac107b03005259ea';
        const url = `https://newsapi.org/v2/everything?q=automotive&sortBy=publishedAt&apiKey=${apiKey}`;

        function fetchCarNews() {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const newsContainer = document.getElementById('news-container');
                    newsContainer.innerHTML = '';

                    data.articles.forEach(article => {
                        const div = document.createElement('div');
                        div.className = 'news-item';
                        div.innerHTML = `
                            <h3>${article.title}</h3>
                            <p>${article.description}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                        `;
                        newsContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching news:', error));
        }

        window.onload = fetchCarNews;
    </script>
</body>
</html>
