<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Automotive News</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS starts here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        /* Body Styling */
        body {
            color: #ddd;
            line-height: 1.6;
            background-color: #111;
        }

        /* Header Styling */
        header {
            background: #0d1117;
            color: #58a6ff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .navbar-links a {
            color: #58a6ff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        /* Logo Styling with Special Effects */
        .logo {
            font-size: 24px;
            color: #58a6ff;
            text-shadow: 0 0 8px rgba(88, 166, 255, 0.7);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #ff7b72;
        }

        /* Page Flipper Styling */
        .page-flipper {
            padding: 5px 10px;
            font-size: 14px;
            color: #58a6ff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .page-flipper:hover {
            background-color: #ff7b72;
            color: white;
        }

        /* Main Content Styling */
        main {
            padding-top: 70px;
        }

        /* News Section Styling */
        .news-section {
            padding: 2rem;
            background: #161b22;
        }

        .news-item {
            background: #1c2028;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .news-item h3 {
            color: #58a6ff;
        }

        .news-item p {
            color: #ccc;
        }

        .news-item a {
            background: #58a6ff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        .news-item a:hover {
            background: #ff7b72;
        }

        /* Footer Styling */
        footer {
            background: #0d1117;
            color: #58a6ff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
/* Optional: Add custom styles for logo and page-flipper if needed */

</style>

        </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- SpeedBrief Logo on the left -->
            <a href="#" class="logo">SpeedBrief</a>
    
            <!-- Centered website links -->
            <div class="navbar-links">
                <a href="https://www.toyota.com" target="_blank">Toyota</a>
                <a href="https://www.ford.com" target="_blank">Ford</a>
                <a href="https://www.tesla.com" target="_blank">Tesla</a>
            </div>
    
            <!-- Page Flipper on the right -->
            <a href="carnewsweb.html" class="page-flipper">Back to Main Page</a>
        </nav>
    </header>
    

    <main>
        <div id="news-container" class="news-section">
            <!-- News items will be loaded here by the JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SpeedBrief: Quick Car News. All rights reserved.</p>
    </footer>

    <script>
        const apiKey = '59bb65928e9647f2ac107b03005259ea';
        const url = `https://newsapi.org/v2/everything?q=automotive&sortBy=publishedAt&apiKey=${apiKey}`;

        function fetchCarNews() {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const newsContainer = document.getElementById('news-container');
                    newsContainer.innerHTML = '';

                    data.articles.forEach(article => {
                        const div = document.createElement('div');
                        div.className = 'news-item';
                        div.innerHTML = `
                            <h3>${article.title}</h3>
                            <p>${article.description}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                        `;
                        newsContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching news:', error));
        }

        window.onload = fetchCarNews;
    </script>
</body>
</html>
